name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4
      
      - name: Debug Info
        run: |
          echo "Current working directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "System Python versions:"
          ls /usr/bin/python*
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Verify Python
        run: |
          echo "Python version:"
          python --version
          echo "Pip version:"
          pip --version
          echo "Python location:"
          which python
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov black isort flake8 pylint
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Test and Lint
        run: |
          # Run tests first
          python -c "print('=== Running Tests ===')"
          pytest -v
          
          # Then run formatters
          python -c "print('\n=== Checking Code Format ===')"
          black . --check
          isort . --check-only
          
          # Finally run linters
          python -c "print('\n=== Running Linters ===')"
          flake8 . --max-line-length=127
          pylint src tests || true
