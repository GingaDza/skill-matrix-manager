[flake8]
max-line-length = 127
exclude = .git,__pycache__,build,dist,*.egg-info,venv
ignore = E203, W503

[coverage:run]
source = src
omit = tests/*,setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
